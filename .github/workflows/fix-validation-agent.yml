name: Fix Validation Agent

on:
  pull_request:
    types: [synchronize]
  issue_comment:
    types: [created]

jobs:
  fix_validation_job:
    if: |
      github.event.sender.type != 'Bot' && (
        github.event_name == 'pull_request' ||
        (github.event_name == 'issue_comment' && 
         github.event.issue.pull_request != null && 
         contains(github.event.comment.body, '/review_fixes'))
      )
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
      contents: read
      actions: read
      checks: read
    name: Validate fixes against PR agent comments
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine command
        id: determine-command
        run: |
          echo "command=/review_fixes" >> $GITHUB_OUTPUT

      - name: Fix Validation Agent step
        id: fix-validation
        uses: qodo-ai/pr-agent@main
        env:
          CONFIG.MODEL: "gemini/gemini-2.5-flash-preview-05-20"
          GOOGLE_AI_STUDIO.GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CONFIG.CUSTOM_MODEL_MAX_TOKENS: 64000
          CONFIG.ENABLE_FIX_VALIDATION: true
          CONFIG.VERBOSITY_LEVEL: 2
        with:
          command: /review_fixes
